{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Agriculture | {% block titre %}{% endblock %}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Discription">
		<meta name="keywords" content="Agriculture, Plante, Controlle, Reseau">
		<meta name="author" content="Med Alaa Hamdi, Bennouri Iheb">
		<link rel="shortcut icon" type="image/png" href="{% static 'images/drops.png' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/fonts.playball.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		{% block head %}{% endblock %}
	</head>
	<body>
		{% block nav %}{% endblock %}
		<div id="body">
			{% block content %}{% endblock %}
		</div>
	</body>
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	{% block script %}{% endblock %}
</html>
